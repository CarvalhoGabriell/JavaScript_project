<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tabuada.css">
    <title>Tabuada dos Números</title>
</head>
<body>
    <header>

        <h1>Tabuada dos Números!</h1>
    </header>

    <section>
        <div>
            <p>Digite o Número
                <input type="number" name="num" id="num">
                <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()">
            </p>
        </div>

        <div>
            <select name="tabuada" id="tab">
                <option> Sua tabuada aqui </option>
            </select>

        </div>
    </section>

    <footer>
        <p>&copy; GabiruStudios</p>
    </footer>

    <script src="tabuada.js"></script>
</html>
